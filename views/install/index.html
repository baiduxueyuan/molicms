<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>安装 - {{.siteName}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">     
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />	
	<link href="/static/css/font-awesome.css" rel="stylesheet">	    
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
	<link href="/static/css/pages/install.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>	
			<a class="brand" href="index.html">
				{{.siteName}}				
			</a>		
		</div> <!-- /container -->		
	</div> <!-- /navbar-inner -->	
</div> <!-- /navbar -->

<div class="install-container">
	<div class="content clearfix">	
		<form action="/install" method="post">	

			<h1>安装信息</h1>		
			<p class="text-error">{{.flash.error}}&nbsp;</p>	
			<h3>1.数据库设置</h3>
			<div class="install-fields">

				<div class="field">
					<label for="dbhost">数据库主机</label>
					<input type="text" id="dbhost" name="dbhost" value="" placeholder="数据主机" class="install dbhost-field" />
					
				</div> <!-- /field -->

				
				
				<div class="field">
					<label for="dbport">数据库端口</label>
					<input type="text" id="dbport" name="dbport" value="" placeholder="数据库端口" class="install dbport-field" />
					
				</div> <!-- /field -->				
				
				
				<div class="field">
					<label for="dbname">数据库名</label>
					<input type="text" id="dbname" name="dbname" value="" placeholder="数据库名称" class="install dbname-field" />
					
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="dbuser">数据库用户名</label>
					<input type="text" id="dbuser" name="dbuser" value="" placeholder="数据库用户名" class="install dbuser-field" />
					
				</div> <!-- /field -->
				
				<div class="field">
					<label for="dbpassword">数据库密码</label>
					<input type="password" id="dbpassword" name="dbpassword" value="" placeholder="数据库密码" class="install password-field"/>

				</div> <!-- /password -->
				
			</div> <!-- /install-fields -->
			<h3>2.后台管理员设置</h3>				
			<div class="install-fields">
				<div class="field">
					<label for="username">登录帐号</label>
					<input type="text" id="username" name="username" value="" placeholder="管理员用户名" class="install username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">登录密码</label>
					<input type="password" id="password" name="password" value="" placeholder="管理员密码" class="install password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /install-fields -->
			
			<div class="install-actions">	
				<span class="install-checkbox">
					<input id="remember" name="remember" type="checkbox" class="field install-checkbox" value="1" tabindex="4">
					<label class="choice" for="remember">安装测试数据</label>
				</span>
						
				<button class="button btn btn-success btn-large">一键安装</button>
			</div> <!-- .actions -->	
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->

<script src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
